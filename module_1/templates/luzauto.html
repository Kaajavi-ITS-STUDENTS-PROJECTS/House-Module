{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Luz Auto</title>
<link rel="stylesheet" href="{% static 'css/nouislider.css' %}">
{% endblock %}
{% block content %}


<div class="input-field col s12">
    <select>
        <option value="1" selected>Domingo</option>
        <option value="2">Lunes</option>
        <option value="3">Martes</option>
        <option value="4">Miercoles</option>
        <option value="5">Jueves</option>
        <option value="6">Viernes</option>
        <option value="7">Sabado</option>
    </select>
    <label>Elije un dia</label>
</div>

<div id="slider"></div>

{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static 'js/nouislider.min.js' %}"></script>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });

    var slider = document.getElementById('slider');
    noUiSlider.create(slider, {
        range: true,
        min: 0,
        max: 1440,
        step: 15,
        values: [ 600, 720 ], //or whatever default time you want
        slide: function(e, ui) {
            var hours1 = Math.floor(ui.values[0] / 60);
            var minutes1 = ui.values[0] - (hours1 * 60);

            if(hours1.length == 1) hours1 = '0' + hours1;
            if(minutes1.length == 1) minutes1 = '0' + minutes1;
            if(minutes1 == 0) minutes1 = '00';

            if(hours1 >= 12){

                if (hours1 == 12){
                    hours1 = hours1;
                    minutes1 = minutes1 + " PM";
                }
                else{
                    hours1 = hours1 - 12;
                    minutes1 = minutes1 + " PM";
                }
            }

            else{

                hours1 = hours1;
                minutes1 = minutes1 + " AM";
            }
            if (hours1 == 0){
                hours1 = 12;
                minutes1 = minutes1;
            }

            $('.slider-time').html(hours1+':'+minutes1);

            var hours2 = Math.floor(ui.values[1] / 60);
            var minutes2 = ui.values[1] - (hours2 * 60);

            if(hours2.length == 1) hours2 = '0' + hours2;
            if(minutes2.length == 1) minutes2 = '0' + minutes2;
            if(minutes2 == 0) minutes2 = '00';
            if(hours2 >= 12){
                if (hours2 == 12){
                    hours2 = hours2;
                    minutes2 = minutes2 + " PM";
                }
                else if (hours2 == 24){
                    hours2 = 11;
                    minutes2 = "59 PM";
                }
                else{
                    hours2 = hours2 - 12;
                    minutes2 = minutes2 + " PM";
                }
            }
            else{
                hours2 = hours2;
                minutes2 = minutes2 + " AM";
            }

            $('.slider-time2').html(hours2+':'+minutes2);
        }
    });

</script>
{% endblock %}
