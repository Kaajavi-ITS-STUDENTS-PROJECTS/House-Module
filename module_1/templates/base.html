<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset='utf-8'>
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% block titulo %}
        {% endblock %}
    </head>
    <body class="grey lighten-2">
        <header>
            <nav>
                <div class="nav-wrapper blue-grey darken-3">
                    <a href="#!" class="center brand-logo">Module-House</a>
                    <ul class="right hide-on-med-and-down">
                        <!--<li><a href="#!"><i class="material-icons">search</i></a></li>!-->
                         <li><a class="modal-trigger" href="#modal1">Modal</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <!--<li><a href="#!"><i class="material-icons">search</i>Sass</a></li>!-->
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="page-footer site-footer blue-grey darken-3">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Modular</h5>
                        <p class="grey-text text-lighten-4">Somos una organizacion muy dedicada a nuestros clientes.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="https://github.com/Modular-G">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2015 Modular SA.
                </div>
            </div>
        </footer>
    </body>
    <script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script>
        $(".button-collapse").sideNav();
    </script>
    {% block scripts %}
    {% endblock %}
</html>
