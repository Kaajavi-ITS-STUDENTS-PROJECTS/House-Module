{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Logs</title>
<link rel="stylesheet" href="{% static 'css/nouislider.css' %}">
<div class="input-field col s12">
    <select id="dates_selector" onChange="getFiltered()">
      <option  value="" disabled selected>Todos</option>
       {% for fecha in fechas %}
      <option value="{{fecha}}" onClick="getFiltered()">{{fecha}}</option>
        {% endfor %}
    </select>
</div>
{% endblock %}
{% block content %}


<table class="highlight">
    <thead>
        <tr>
            <th data-field="name_luz">Fecha</th>
            <th data-field="name_dia">Elemento</th>
            <th data-field="lugar">Habitacion</th>
            <th data-field="horario">Horario</th>
            <th data-field="status">Status</th>
        </tr>
    </thead>
    <tbody id="logs">
        {% include "logtable.html" %}
    </tbody>
</table>
{% endblock %}


{% block scripts %}
<script type="text/javascript" src="{% static 'js/nouislider.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('#dates_selector').material_select();
  });

function getFiltered(){
    alert($('#dates_selector').selectedIndex);
}

</script>
{% endblock %}
